<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Group Example</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script>
        $(document).ready(function () {
            // Attach change event handler to the radio group
            $('input[name="option"]').change(function () {
                // Get the value of the selected radio button
                var selectedOption = $(this).val();

                // Hide all other radio buttons and their labels in the group
                $('input[name="option"]').not(':checked').each(function () {
                    // Check if the current radio button is not the selected one
                    if ($(this).val() !== selectedOption) {
                        // Hide the entire parent label element
                        $(this).parent('label').hide();
                    }
                });
            });
        });

    </script>
</head>

<body>

    <form id="myForm">
        <label><input type="radio" name="option" value="option1"> Option 1</label>
        <label><input type="radio" name="option" value="option2"> Option 2</label>
        <label><input type="radio" name="option" value="option3"> Option 3</label>
        <label><input type="radio" name="option" value="option4"> Option 4</label>
    </form>

</body>

</html>
